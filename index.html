<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .hummingbird {
            position: absolute;
            width: 300px;
            animation: fly 5s infinite alternate ease-in-out;
        }
        @keyframes fly {
            0% { transform: translate(10%, 10%) rotate(10deg); }
            50% { transform: translate(50vw, 20vh) rotate(-10deg); }
            100% { transform: translate(80vw, 60vh) rotate(10deg); }
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Espacio entre las imágenes */
        }
        .button-container img {
            width: 250px;
            height: 250px;
            cursor: pointer; /* Cambia el cursor al pasar sobre la imagen */
            transition: transform 0.2s; /* Efecto de transición */
        }
        .button-container img:hover {
            transform: scale(1.05); /* Efecto de zoom al pasar el mouse */
        }
    </style>
</head>
<body>
    <div class="container text-center text-white">
        <h1 class="display-3">Equipo de computo (Laptop) proyecto Argos</h1>
        <p class="lead">Aqui podra agendar su cita para precargar su equipo.</p>
        <div class="button-container">
            <a href="agenda/"><img src="agenda.png" alt="Botón 1"></a>
            <a href="videos"><img src="videos.png" alt="Botón 2"></a>
            <a href="soporte/"><img src="soporte.png" alt="Botón 3"></a>
        </div>
    </div>
    <img src="colibri.gif" alt="Colibri" class="hummingbird">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
